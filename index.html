<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HT Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/calculator-svgrepo-com.svg" type="image/x-icon">
    <link rel="shortcut icon" href="/images/calculator-svgrepo-com.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="firstLine"></div>
                <div class="secondLine"></div>
            </div>
            <div class="clearBtn">CLEAR</div>
            <div class="delBtn">DELETE</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>รท</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>x</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>-</div>
            <div>.</div>
            <div>0</div>
            <div>=</div>
            <div>+</div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
